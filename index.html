<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hola mundo react</title>
  
</head>
<body>
  <section id="app"></section>
  <!-- De esta forma usamos babel de una forma rapida pero solo para pruebas no es recomendado para trabajar -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.23.1/babel.min.js"></script>
  <!-- Con react podemos crear componentes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <!-- Con react-dom podemos usar esos componentes ya creados -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script type="text/babel">
    //creado nuestro componente con JSX
    function Hola(props) {
      const name = props.name;

      return (
        <h1 id="Title">
          Hello {name}
        </h1>
      );
    }
    
    ReactDOM.render(
      <Hola name="John Serrano"/>,
      document.getElementById('app')
    );

    setTimeout( () =>{
      ReactDOM.render(
        <Hola name="Andrey Serrano"/>,
        document.getElementById('app')
      );
    }, 1000);

  </script>
</body>
</html>
