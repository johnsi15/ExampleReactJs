<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hola mundo react</title>
  
</head>
<body>
  <section id="app"></section>
  <!-- De esta forma usamos babel de una forma rapida pero solo para pruebas no es recomendado para trabajar -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.23.1/babel.min.js"></script>
  <!-- Con react podemos crear componentes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <!-- Con react-dom podemos usar esos componentes ya creados -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script type="text/babel">
      
    class MiComponente extends React.Component {
      constructor(props){
        super(props);

        this.state = {
          count: 0,
        };

        this.handleClick = this.handleClick.bind(this);
      }

      handleClick(){
        this.setState({
          count: this.state.count + 1,
        });
      }

      render(){
        const name = this.props.name;
        return (
          <h1 id="Title" onClick={this.handleClick}>
            Hello {name} {this.state.count}
          </h1>
        );
      }
    }
    
    ReactDOM.render(
      <MiComponente name="John Serrano"/>,
      document.getElementById('app')
    );

  </script>
</body>
</html>
